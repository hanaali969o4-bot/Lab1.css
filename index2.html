<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Product Gallery — Luxury Gold</title>
  <style>
    :root{
      --bg:#050506;
      --panel:#0f1112;
      --card-grad: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      --gold:#d4af37;
      --muted:#cfcfcf;
      --glass: rgba(255,255,255,0.03);
      --shadow: 0 10px 30px rgba(0,0,0,0.6);
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      min-height:100vh;
      background: radial-gradient(1200px 500px at 10% 10%, rgba(212,175,55,0.04), transparent),
                  linear-gradient(180deg,var(--bg), #020203 120%);
      color:var(--muted);
      font-family: "Segoe UI", Tahoma, Roboto, "Helvetica Neue", Arial, sans-serif;
    }

    .container{max-width:1200px;margin-inline:auto;padding:20px;}

    header{
      display:flex;
      gap:12px;
      align-items:center;
      justify-content:space-between;
      margin-bottom:18px;
    }
    .brand{
      display:flex;gap:12px;align-items:center;
    }
    .logo{
      width:48px;height:48px;border-radius:10px;
      background: linear-gradient(135deg, rgba(212,175,55,0.16), rgba(212,175,55,0.04));
      display:grid;place-items:center;border:1px solid rgba(212,175,55,0.12);
      color:var(--gold); font-weight:800; font-size:18px;
      box-shadow: var(--shadow);
    }
    h1{ margin:0; font-size:20px; color:var(--gold); letter-spacing:0.6px; }
    p.lead{ margin:0; color:#a9a9a9; font-size:13px }

    .controls{ display:flex; gap:10px; align-items:center; }
    .btn {
      background: linear-gradient(180deg, #ffd66b, var(--gold));
      color:#081017;
      border:0;
      padding:10px 14px;
      border-radius:10px;
      font-weight:700;
      cursor:pointer;
      box-shadow: 0 8px 28px rgba(212,175,55,0.12);
    }
    .btn:disabled{ opacity:0.6; cursor:not-allowed; }
    .btn.ghost {
      background:transparent;
      border:1px solid rgba(212,175,55,0.12);
      color:var(--gold);
      box-shadow:none;
      padding:9px 12px;
    }

    .state{
      display:flex;
      gap:10px;
      align-items:center;
      justify-content:center;
      padding:18px 10px;
      color:var(--muted);
    }
    .spinner{
      width:18px;height:18px;border-radius:50%;
      border:3px solid rgba(212,175,55,0.12);
      border-top-color:var(--gold);
      animation:spin 1s linear infinite;
    }
    @keyframes spin{ to{ transform:rotate(360deg) } }

    .grid{
      display:grid;
      grid-template-columns: repeat(auto-fill, minmax(240px,1fr));
      gap:18px;
      margin-top:18px;
    }
    .card{
      background: var(--card-grad);
      border-radius:14px;
      overflow:hidden;
      border:1px solid rgba(255,255,255,0.03);
      box-shadow: 0 6px 18px rgba(2,6,23,0.6);
      display:flex;
      flex-direction:column;
      transition: transform .15s ease, box-shadow .15s ease;
    }
    .card:hover{ transform:translateY(-8px); box-shadow: 0 18px 40px rgba(2,6,23,0.7); }

    .thumb{
      width:100%;
      height:220px;
      background:#08090a;
      display:grid;
      place-items:center;
      border-bottom:1px solid rgba(255,255,255,0.02);
    }
    .thumb img{ width:100%; height:100%; object-fit:cover; }

    .meta{
      padding:14px;
      display:flex;
      flex-direction:column;
      gap:8px;
      flex:1;
    }
    .title{ color:#fff; font-weight:700; font-size:15px; line-height:1.2; }
    .desc{ color:#bfbfbf; font-size:13px; flex:1; margin-top:4px; }
    .row{ display:flex; align-items:center; justify-content:space-between; gap:10px; margin-top:8px; }
    .price{ color:var(--gold); font-weight:800; font-size:16px; }
    .rating{ font-size:13px; color:#f0d78a; background: rgba(212,175,55,0.06); padding:4px 8px; border-radius:999px; }

    .footer-note{ text-align:center; color:#9da2a6; margin-top:18px; font-size:13px; }

    @media (max-width:720px){
      .thumb{ height:160px }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div class="brand">
        <div class="logo">LG</div>
        <div>
          <h1>Luxury Shop</h1>
          <p class="lead">Showcase — Gold & Black theme</p>
        </div>
      </div>

      <div class="controls" role="toolbar" aria-label="controls">
        <button id="loadBtn" class="btn">Load Products</button>
        <button id="clearBtn" class="btn ghost">Clear</button>
      </div>
    </header>

    <div id="state" class="state" hidden>
      <div class="spinner"></div>
      <div id="stateText">Loading products…</div>
    </div>

    <section id="grid" class="grid"></section>

    <div class="footer-note">Data source: <code>https://dummyjson.com/products?limit=50</code></div>
  </div>

  <script>
    const API = 'https://dummyjson.com/products?limit=50';
    const loadBtn = document.getElementById('loadBtn');
    const clearBtn = document.getElementById('clearBtn');
    const gridEl = document.getElementById('grid');
    const stateEl = document.getElementById('state');
    const stateText = document.getElementById('stateText');

    function showState(text){
      stateText.textContent = text;
      stateEl.hidden = false;
      gridEl.style.display = 'none';
    }
    function hideState(){
      stateEl.hidden = true;
      gridEl.style.display = '';
    }

    function formatPrice(num){
      return new Intl.NumberFormat('en-US', { style:'currency', currency:'USD' }).format(num);
    }

    function safeText(s){
      return String(s || '').replaceAll('&','&amp;').replaceAll('<','&lt;').replaceAll('>','&gt;');
    }

    async function loadProducts(){
      loadBtn.disabled = true;
      loadBtn.textContent = 'Loading...';
      showState('Loading products…');
      try{
        const res = await fetch(API);
        if(!res.ok) throw new Error('Network response was not ok: ' + res.status);
        const json = await res.json();
        let items = json.products || [];
        
        // Remove last product
        items.pop();

        // Duplicate items to make more
        items = [...items, ...items, ...items];

        if(!items.length) throw new Error('No products found');

        gridEl.innerHTML = items.map(p => {
          const img = (p.images && p.images[0]) || p.thumbnail || '';
          const title = safeText(p.title || 'Untitled');
          const desc = safeText((p.description || '').slice(0,90));
          const price = formatPrice(p.price ?? 0);
          const rating = (p.rating ?? 0).toFixed(1);

          return `
            <article class="card">
              <div class="thumb">${img ? `<img loading="lazy" src="${img}" alt="${title}">` : '<div>No image</div>'}</div>
              <div class="meta">
                <div class="title">${title}</div>
                <div class="desc">${desc}...</div>
                <div class="row">
                  <div class="price">${price}</div>
                  <div class="rating">★ ${rating}</div>
                </div>
              </div>
            </article>
          `;
        }).join('');

        hideState();
      }catch(err){
        stateText.textContent = 'Error: ' + err.message;
        stateEl.hidden = false;
        gridEl.innerHTML = '';
        console.error(err);
      }finally{
        loadBtn.disabled = false;
        loadBtn.textContent = 'Load Products';
      }
    }

    loadBtn.addEventListener('click', loadProducts);
    clearBtn.addEventListener('click', ()=>{
      gridEl.innerHTML = '';
      hideState();
    });

    showState('Click "Load Products" to start loading');
  </script>
</body>
</html>
